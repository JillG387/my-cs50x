<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            // Run script once DOM is loaded
            document.addEventListener('DOMContentLoaded', function() {

                // When the answer is correct, the button will turn green
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor='green';
                    document.querySelector('#answer1').innerHTML = 'Correct!';
                });

                // When any incorrect answer is clicked, the button will turn red
                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor='red';
                        document.querySelector('#answer1').innerHTML = 'Incorrect';
                    });
                }

                // Check free response submission
                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value === 'Dublin') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#answer2').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#answer2').innerHTML = "Incorrect";
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>The lead singer of U2 is Bono. What is his full birth name?</h3>

                    <button class="incorrect">Paul Rudd</button>
                    <button class="incorrect">Eddie Vedder</button>
                    <button class="correct">Paul Hewson</button>
                    <button class="incorrect">Dave Evans</button>
                    <button class="incorrect">Joe Strummer</button>
                </ul>
                <p id="answer1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the name of the city in Ireland where U2 is from?</h3>

                    <input type="text"></input>
                    <button id="check">Check Answer</button>

                    <p id="answer2"></p>

            </div>
        </div>
    </body>
</html>
